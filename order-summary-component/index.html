<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order Summary-component</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <section class="image">
            </section>
            <section class="info">
                <div class="info-container">
                    <h1 class="info-container-title">Order Summary</h1>
                    <p class="main-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    <div class="music-container">
                        <img src="images/icon-music.svg" alt="Icon Music" class="icon">
                        <div class="price-box">
                            <p><b>Annual Plan</b></p>
                            <p class="annual-plan-price">$59.99/year</p>
                        </div>
                        <a href="#">Change</a>
                    </div>
                    <div class="btn-box">
                        <button type="submit" class="btn">Procced to Payment</button>
                        <div class="cancel-order-box">
                            <a href="#">Cancel Order</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
